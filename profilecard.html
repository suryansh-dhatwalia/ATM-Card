<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Profile_card</title>
    <link rel="stylesheet" href="profilecard.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="page_div">
        <div class="profile_card">
           
            <div class="profile_pic_div"> 
                <img class="profile_pic" src="photo2.jpeg">
            </div>
             <div>
                <p class="coding">CodingLab</p>
                <p class="text2">Youtuber &#38; Blogger</p>
            </div>
            <div class = "social-links">
              <a href="https://www.facebook.com/" target="blank"><button class="socials"><img class="socials_photo" src="facebook.png" class="logos"></button></a>  
              <a href="https://www.instagram.com/" target="blank"><button class="socials"><img class="socials_photo" src="images.png"  class="logos"></button></a>  
              <a href="https://www.youtube.com/" target="blank"><button class="socials"><img class="socials_photo" src="youtube.png"  class="logos"></button></a>  
              <a href="https://www.whatsapp.com/" target="blank"><button class="socials"><img class="socials_photo"  src="whatsapp.png"  class="logos"></button></a>  
            </div>
            <div>
                <button class="buttons">Subscribe</button>
                <button class="buttons">Message</button>

            </div>
            <div class="handles">
                <div class="handles_div">
                    <img class ="share" src="heart.png" alt="Like">
                    <p class="text3">100k</p>
                </div>
                <div class="handles_div">
                    <img class ="share" src="chat-bubble.png" alt="comment">
                    <p class="text3">24k</p>
                </div>
                <div class="handles_div">
                    <img class ="share" src="share.svg" alt="share">
                    <p class="text3">12k</p>
                </div>
              

             
                
            </div> 
        </div>

    </div>
</body>
</html>
